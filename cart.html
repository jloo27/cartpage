<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montaga&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montaga&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Cart</title>
</head>
<body>
    <div class="header1">
        <h2>Cart</h2>
        <img src="assets/Vector.png" alt=""></div>
    <div class="cartpage">
        <div class="cart">
            <div class="item">
                <div class="storecart">
                    <input type="checkbox" class="check">
                    <h3>Store Name</h3>
                </div>
                <div class="storeitems">
                    <input type="checkbox" class="check">
                    <img src="assets/image 9.png" alt="">
                    <div class="storeitem">
                        <li>Item Name</li>
                        <li>Item Description</li>
                        <li class="itemPrice">Item Price</li>
                        <div class="qty">
                            <button class="decrement">-</button>
                            <input type="number" min="0" max="100" class="qty-input" value="0">
                            <button class="increment">+</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="item">
                <div class="storecart">
                    <input type="checkbox" class="check">
                    <h3>Store Name</h3>
                </div>
                <div class="storeitems">
                    <input type="checkbox" class="check">
                    <img src="assets/image 9.png" alt="">
                    <div class="storeitem">
                        <li>Item Name</li>
                        <li>Item Description</li>
                        <li class="itemPrice">Item Price</li>
                        <div class="qty">
                            <button class="decrement">-</button>
                            <input type="number" min="0" max="100" class="qty-input" value="0">
                            <button class="increment">+</button>
                        </div>
                    </div>
                </div>
                </div>
                
            </div>
            
        <div class="sumpage">
            <div class="sum">
                <div class="summary">
                    <h3>Payment Summary</h3>
                </div>
                <div class="itemSum">
                    <h3>Store Name</h3>
                    <div class="storeSum">
                        <img src="assets/image 9.png" alt="">
                        <div class="Sumitem">
                            <li>Item Name</li>
                            <li>Item Description</li>
                            <li class="itemSumPrice">Item Price</li>
                            <div class="qtySum">
                                <button class="decrementSum">-</button>
                                <input type="number" min="0" max="100" class="qtySum-input" value="0">
                                <button class="incrementSum">+</button>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="sub">
                    <div class="subTotal">Sub-Total</div>
                    <div class="ItemPrice">Item Price</div>
                </div>
                <div class="final">
                    <div class="finTotal">Total</div>
                    <div class="TotalPrice">Total Price</div>
                </div>
                <button class="checkOut"><a href="payment.html">CHECK OUT NOW</a></button>
            </div>
        </div>
        </div>
</body>
</html>
